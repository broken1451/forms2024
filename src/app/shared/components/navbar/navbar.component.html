<h2>Paginas</h2>
<hr>
<h3 class="mt-3">Reactive</h3>

<ul class="list-group">
    @for (item of reactiveMenu; track item) {
        <li [routerLink]="item.route" routerLinkActive="active" class="list-group-item" style="cursor: pointer;">
            {{item.title}}
        </li>
    }
</ul>


<h3 class="mt-3">Validaciones</h3>

<ul class="list-group">
    @for (item of authMenu; track item) {
        <li [routerLink]="item.route" routerLinkActive="active" class="list-group-item" style="cursor: pointer;">
            {{item.title}}
        </li>
    }
</ul>
